name: Test different caches

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
  push:
    branches:
      - main

jobs:
  it:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cache: [in-memory, redis]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Execute tests
        id: test
        run: |
          mvn clean test integration-test verify -Dbroker=scorpio -Dcache=${{matrix.cache}}
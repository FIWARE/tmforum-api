name: Test

on:
  push

jobs:
  it:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Execute tests
        id: test
        run: |
          mvn clean test integration-test coveralls:jacoco -Dcoveralls.token=${{ secrets.COVERALLS_TOKEN }}

name: Parallel Tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ customer-bill-management, customer-management, party-catalog, party-role, product-catalog, product-inventory, product-ordering-management, resource-catalog, resource-function-activation, resource-inventory, service-catalog, usage-management, service-inventory, agreement, account ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Execute tests
        id: test
        run: |
          mvn clean install -DskipTests -DskipITs --projects common,resource-shared-models,customer-shared-models,service-shared-models,product-shared-models,resource-catalog
          mvn test integration-test verify --projects ${{matrix.module}} -Dbroker=orion-ld -Dcache=in-memory
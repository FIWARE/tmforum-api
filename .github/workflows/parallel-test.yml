name: Parallel Tests

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Cache the Maven packages to speed up build
        uses: actions/cache/save@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build project
        id: build
        run: |
          mvn clean install -DskipTests -DskipITs


  test:
    needs: [ "build" ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ customer-bill-management, customer-management, party-catalog, party-role, product-catalog, product-inventory, product-ordering-management, resource-catalog, resource-function-activation, resource-inventory, service-catalog, usage-management, service-inventory, agreement, account ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Restore m2
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Execute tests
        id: test
        run: |
          mvn test integration-test verify -B --projects ${{matrix.module}} -Dbroker=orion-ld -Dcache=in-memory
name: Test different brokers

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
  push:
    branches:
      - tests

jobs:
  it:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        broker: [orion-ld, scorpio]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Execute tests
        id: test
        run: |
          mvn clean test integration-test verify -Dbroker=${{matrix.broker}}